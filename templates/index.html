    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">

        <div class="container" id="app-container">
            <div class="row">
                <div class="col-md-3" id="left-pane">
                    <div class="left-pane-element" id="data-file">
                        <fieldset>
                            <legend>Data File</legend>
                            <label><input type="radio" name="data-file" value="official" onclick="plotter(this)" checked>Official</label>
                            <label><input type="radio" name="data-file" value="unofficial" onclick="plotter(this)">Non-official</label>
                        </fieldset>
                    </div>
                    <div class="left-pane-element" id="data-type">
                        <fieldset>
                            <legend>Data Type</legend>
                            <label><input type="radio" value="diseases" onclick="plotter(this)" name="data-type" checked>Diseases</label>
                            <label><input type="radio" value="species" onclick="plotter(this)" name="data-type">Host (species)</label>
                            <label><input type="radio" value="symptoms" onclick="plotter(this)" name="data-type">Symptoms</label>
                        </fieldset>
                    </div>
                    <div class="left-pane-element" id="entities">
                        <fieldset>
                            <legend>Entities</legend>
                            <div id="entity-diseases">
                                <p>Diseases</p>
                            </div>
                            <div id="entity-host">
                                <p>Host</p>
                            </div>
                            <div id="entity-symptoms">
                                <p>Symptoms</p>
                            </div>
                        </fieldset>
                    </div>
                </div>
                <div class="col-md-9" id="right-pane">
                    <div id="map">
                    
                    </div>
                    <fieldset>
                            <legend>Timeline</legend>
<!--                             <span>
                                Color Scheme: 
                                <select id="color-scheme" class="form-control">
                                    <option value="orange">Orange</option>
                                    <option value="blue">Blue</option>
                                    <option value="pink">Pink</option>
                                </select>
                            </span> -->
                            <span id="zoom-container">
                                <span id="zoom-head">Zoom: </span>
                                <span id="zoom-in" class="zoom-controller"> +</span>
                                <span id="zoom-out" class="zoom-controller">-</span>
                            </span>
                            <div id="timeline" class="chart">
                                
                            </div>
                        </fieldset>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="static/script.js"></script>
    </body>
